baseURL: "https://nejckorasa.github.io"
languageCode: en-us
title: Nejc Korasa
theme: PaperMod

pagination:
  pagerSize: 10

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: G-R86690PBWG

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  title: Nejc Korasa
  description: "Nejc Korasa"
  keywords: [Blog, Portfolio, PaperMod]
  author: Nejc Korasa
  images: ["https://avatars.githubusercontent.com/nejckorasa"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    favicon: "favicon.ico"
    favicon16x16: "favicon-16x16.png"
    favicon32x32: "favicon-32x32.png"
    apple_touch_icon: "apple-touch-icon.png"

  # home-info mode
  homeInfoParams:
    Title: "Code and Software Musings"
    Content: |
      Insights and tangents from my 11+ years in software development. Connect with me on [LinkedIn](https://www.linkedin.com/in/nejckorasa) to see my professional journey.

  socialIcons:
    - name: linkedin
      url: "https://www.linkedin.com/in/nejckorasa"
    - name: github
      url: "https://github.com/nejckorasa"
    - name: x
      url: "https://x.com/nejckorasa"
    - name: dev
      url: "https://dev.to/nejckorasa"
    - name: medium
      url: "https://medium.com/@nejckorasa"
    - name: stackoverflow
      url: "https://stackoverflow.com/users/4420094/nejckorasa"
    - name: rss

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

  analytics:
    google:
      SiteVerificationTag: G-R86690PBWG

outputs:
  home:
    - HTML
    - RSS
    - JSON

menu:
  main:
    - identifier: search
      name: Search
      url: /search/
      weight: 99
    - identifier: archives
      name: Archive
      url: /archives/
      weight: 2
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 3
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 4

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    codeFences: true
    # guessSyntax: true
    # lineNos: true
    style: monokai